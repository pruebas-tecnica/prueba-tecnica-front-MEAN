<div class="p-4">
    <h1 class="text-2xl font-bold mb-4 text-blue-600">Listado</h1>
  
    <div class="mb-4">
      <label for="viewSelect" class="block text-sm font-medium text-gray-700 mb-2">
        Seleccione qu√© desea listar:
      </label>
      <select
        id="viewSelect"
        [(ngModel)]="view"
        class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option value="departments">Departamentos</option>
        <option value="employees">Empleados</option>
      </select>
    </div>
  
    <div class="mb-4 flex space-x-4">
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        (click)="openModal('department')"
      >
        Crear Departamento
      </button>
      <button
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600"
        (click)="openModal('employee')"
      >
        Crear Empleado
      </button>
    </div>
  
    <div>
      <app-department *ngIf="view === 'departments'"></app-department>
      <div *ngIf="view === 'employees'" class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-4 text-green-600">Empleados</h2>
        <ul class="divide-y divide-gray-200">
          <li
            *ngFor="let employee of employees"
            class="px-4 py-3 flex justify-between items-center hover:bg-gray-50 transition"
          >
            <span class="font-medium text-gray-800">{{ employee.id }}</span>
            <span class="text-gray-600">{{ employee.name }} - {{ employee.position }}</span>
          </li>
        </ul>
      </div>
    </div>
  
    <app-modal
      *ngIf="modalIsOpen"
      [mode]="modalMode"
      (close)="closeModal()"
    ></app-modal>
  </div>
